<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="container-fluid">
            <div class="row centered">
                <div class="col-md-10 mx-auto">
                    <form name="form1">
                        <input type="text" name="answer" class="form-control"></br>
                        <input type= "button" class="btn btn-success btn-sm" value="1" onclick="form1.answer.value += '1'">
                        <input type= "button" class="btn btn-success btn-sm" value="2" onclick="form1.answer.value += '2'">
                        <input type= "button" class="btn btn-success btn-sm" value="3" onclick="form1.answer.value += '3'">
                        <input type= "button" class="btn btn-success btn-sm" value="+" onclick="form1.answer.value += '+'"></br>
                        <input type= "button" class="btn btn-success btn-sm" value="4" onclick="form1.answer.value += '4'">
                        <input type= "button" class="btn btn-success btn-sm" value="5" onclick="form1.answer.value += '5'">
                        <input type= "button" class="btn btn-success btn-sm" value="6" onclick="form1.answer.value += '6'">
                        <input type= "button" class="btn btn-success btn-sm" value="-" onclick="form1.answer.value += '-'"></br>
                        <input type= "button" class="btn btn-success btn-sm" value="7" onclick="form1.answer.value += '7'">
                        <input type= "button" class="btn btn-success btn-sm" value="8" onclick="form1.answer.value += '8'">
                        <input type= "button" class="btn btn-success btn-sm" value="9" onclick="form1.answer.value += '9'">
                        <input type= "button" class="btn btn-success btn-sm" value="*" onclick="form1.answer.value += '*'"></br>
                        <input type= "button" class="btn btn-success btn-sm" value="0" onclick="form1.answer.value += '0'">
                        <input type= "button" class="btn btn-success btn-sm" value="/" onclick="form1.answer.value += '/'">
                        <input type= "button" class="btn btn-success btn-sm" value="=" onclick="form1.answer.value = eval(form1.answer.value)">
                        <input type= "button" class="btn btn-success btn-sm" value="." onclick="form1.answer.value += '.'"></br>
                        <input type= "button" class="btn btn-success btn-sm cbtn" value="Clear All" onclick="form1.answer.value = ''">
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
